---
stages:
  - deploy

deploy:master:
  stage: deploy
  only:
    - master
  when: manual
  environment:
    name: Production
    url: https://ibrokemy.app/
  variables:
    BUILD_DIRECTORY: .
  script:
    - curl -sL https://cli.netlify.com/download/latest/linux | tar xz
    - npm install
    - npm run build
    - cd dist
    - ./netlifyctl -A "$YOUR_ACCESS_TOKEN" deploy
...
